<div class="pe-calendar-day-view">
  <mat-card appearance="outlined" class="pe-calendar">
    <mat-card-header>
      <mat-card-title>{{selectedDate ? (selectedDate | date: 'fullDate') : 'No date selected'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content aria-live="polite" aria-atomic="true">
      @defer(when selectedDate) {
      <event-schedule [selectedDate]="selectedDate"></event-schedule>
      } @placeholder {
        <div class="huge-message">
          <img [src]="`/motivator-${motivImageNumber}.png`" width="400"/>
        </div>
      } @error {
        <p>Can't load calendar events...</p>
      }
    </mat-card-content>
  </mat-card>
</div>
